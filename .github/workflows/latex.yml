name: Build PhD Thesis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build PDF
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workdir \
            -w /workdir/phd-thesis \
            maxkratz/texlive:2023 \
            xelatex -shell-escape -interaction=nonstopmode -halt-on-error main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: phd-thesis-pdf
          path: phd-thesis/main.pdf



