name: Build LaTeX Thesis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: blang/latex:ubuntu  # TeX Live 2023-like image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile LaTeX
        run: |
          cd phd-thesis
          xelatex -interaction=nonstopmode -shell-escape main.tex
          mkdir -p ../docs/assets
          mv main.pdf ../docs/assets/


