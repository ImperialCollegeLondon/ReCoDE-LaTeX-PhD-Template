name: Build PhD Thesis

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build thesis PDF (XeLaTeX + minted)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workdir \
            -w /workdir/phd-thesis \
            maxkratz/texlive:2023 \
            bash -c "
              apt-get update && apt-get install -y python3-pygments biber &&
              xelatex -shell-escape -interaction=nonstopmode main.tex &&
              biber main &&
              xelatex -shell-escape -interaction=nonstopmode main.tex &&
              xelatex -shell-escape -interaction=nonstopmode main.tex
            "

      - name: Copy PDF to output folder
        run: |
          mkdir -p output
          cp phd-thesis/main.pdf output/phd-thesis.pdf

      - name: Commit PDF to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/phd-thesis.pdf
          git commit -m "Update PhD thesis PDF [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
